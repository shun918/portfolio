<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta property='og:type' content='website'>
  <meta property='og:title' content='シュンスケ　ポートフォリオ'>
  <meta property='og:url' content='URL入る'>
  <meta property='og:description' content='シュンスケのポートフォリオです。'>
  <meta property="og:image" content="img/ogp.png">
  <meta name="description" content="シュンスケのポートフォリオです。" />
  <title>Shunsuke's portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <link href="css/reset.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/photoswipe/photoswipe.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/photoswipe/default-skin/default-skin.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="img/favicon.ico" />
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    
    <!-- .gnav -->
    <nav class="gnav">
      <ul class="gnav-list">
        <li class="gnav-item"><a class="gnav-link" href="#works-section">WORKS</a></li>
        <li class="gnav-item"><a class="gnav-link" href="#contact-section">CONTACT</a></li>
      </ul>
    </nav>
    <div class="hamburger" id="js-hamburger">
      <span class="hamburger__line hamburger__line--1"></span>
      <span class="hamburger__line hamburger__line--2"></span>
      <span class="hamburger__line hamburger__line--3"></span>
    </div>
    <div class="black-bg" id="js-black-bg"></div>
    <!-- /.gnav -->

    <!-- .header -->
    <header class="header">
      <h1 class="logo">
        <span class="logo-title">Shunsuke Kitaoka</span>
      </h1>
    </header>
    <!-- /.header -->

    <main class="content">

      <!-- .works-secion -->
      <section class="works-section section" id="works-section">
        <div class="inner">
          <div class="section-body works">
            <div class="works-list js-my-gallery">
              <figure class="works-item">
                <a href="img/works/sns.jpg" data-size="980x668" class="works-link works-image-wrapper hover-action">
                  <img class="works-image fadein lazyloaded" src="img/works/thumb/sns.jpg"
                    data-src="img/works/company.jpg" alt="">
                </a>
                <figcaption class="works-body">
                  <div class="works-title">share</div>
                  <div class="works-text">HTML/CSS/Javascript/PHP/MySQL</div>
                  <div class="works-url"><a class="works-url-link" href="https://infinite-woodland-86316.herokuapp.com" target="_blank">https://infinite-woodland-86316.herokuapp.com</a>
                  </div>
                </figcaption>
              </figure>
              <figure class="works-item">
                <a href="img/works/work02.jpg" data-size="980x668" class="works-link works-image-wrapper hover-action">
                  <img class="works-image fadein lazyloaded" src="img/works/thumb/thumb_work02.jpg"
                    data-src="img/works/company.jpg" alt="">
                </a>
                <figcaption class="works-body">
                  <div class="works-title"></div>
                  <div class="works-text"></div>
                  <div class="works-url"><a class="works-url-link" href="#" target="_blank">Link</a>
                  </div>
                </figcaption>
              </figure>
              <figure class="works-item">
                <a href="img/works/work03.jpg" data-size="980x668" class="works-link works-image-wrapper hover-action">
                  <img class="works-image fadein lazyloaded" src="img/works/thumb/thumb_work03.jpg"
                    data-src="img/works/company.jpg" alt="">
                </a>
                <figcaption class="works-body">
                  <div class="works-title"></div>
                  <div class="works-text"></div>
                </figcaption>
              </figure>

            </div>
          </div>
        </div>
      </section>
      <!-- /.works-secion -->

      <!-- .contact-secion -->
      <section class="contact-section section" id="contact-section">
        <div class="inner">
          <div class="section-body contact">
            <ul class="contact-list">
              <li class="contact-item">
                <a href="#">
                  <i class="fas fa-envelope fa-2x" alt=""></i>
                </a>
              </li>
              <li class="contact-item">
                <a href="#">
                  <i class="fab fa-twitter-square fa-2x"></i>
                </a>
              </li>
              <li class="contact-item">
                <a href="#">
                  <i class="fab fa-pinterest-square fa-2x"></i>
                </a>
              </li>
              <li class="contact-item">
                <a href="https://github.com/shun918">
                  <i class="fab fa-github-square fa-2x"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!-- /.contact-secion -->
    </main>

    <footer>
      <div id="js-page-top" class="page-top">
        PAGE TOP
      </div>
    </footer>

  </div>

  <!-- 下記はPhotoswipeプラグイン用 -->
  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
           It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

      <!-- Container that holds slides.
              PhotoSwipe keeps only 3 of them in the DOM to save memory.
              Don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">

        <div class="pswp__top-bar">

          <!--  Controls are self-explanatory. Order can be changed. -->

          <div class="pswp__counter"></div>

          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>



          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

          <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader--active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
        </button>

        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
        </button>

        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>

      </div>

    </div>


  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/photoswipe/photoswipe.min.js"></script>
  <script src="js/photoswipe/photoswipe-ui-default.js"></script>
  <script src="js/photoswipe/photoswipe-setup.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
